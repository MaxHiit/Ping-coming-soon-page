<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app/css/main.css">
    <title>FrontEnd mentor | ping coming soon page</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.svg" alt="ping logo">
            </div>
        </div>
    </header>
    <main>
        <div class="container flex">
            <div class="subscribe__container flex">
                <h2>We are launching <span class="subscribe__title--black">soon!</span></h2>
                <p class="subscribe__text">Subscribe and get notified</p>
                <form action="" class="subscribe__form" novalidate>
                    <input type="email" name="email" id="email" placeholder="Your email address..." required>
                    <span class="error-msg" aria-live="polite"></span>
                    <button type="submit">Notify Me</button>
                </form>
            </div>
            <div class="image__container">
                <img src="images/illustration-dashboard.png" alt="dashboard illustration">
            </div>
        </div>
    </main>
    <footer>
        <div class="container flex">
            <div class="social-media__container">
                <i>Facebook</i>
                <i>Twitter</i>
                <i>Instagram</i>
            </div>
            <p>&COPY; Copyright Ping. All rights reserved.</p>
        </div>
    </footer>
    <script src="app/js/app.js"></script>
</body>
</html>
